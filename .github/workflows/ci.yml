name: CI/CD

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  check-frequency:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check last run time
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          LAST_RUN=$(gh run list --workflow "${{ github.workflow }}" --status completed --limit 1 --json updatedAt -q '.[0].updatedAt' || echo "")
          if [ -z "$LAST_RUN" ]; then
            echo "No previous runs found. Proceeding."
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            LAST_RUN_EPOCH=$(date -d "$LAST_RUN" +%s)
            NOW_EPOCH=$(date +%s)
            DIFF=$(( (NOW_EPOCH - LAST_RUN_EPOCH) / 60 ))
            echo "Last run was $DIFF minutes ago."
            if [ $DIFF -ge 60 ]; then
              echo "Cooldown expired. Proceeding."
              echo "should_run=true" >> $GITHUB_OUTPUT
            else
              echo "Cooldown active. Skipping."
              echo "should_run=false" >> $GITHUB_OUTPUT
            fi
          fi

  frontend:
    needs: check-frequency
    if: needs: check-frequency.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build

  backend:
    needs: check-frequency
    if: needs: check-frequency.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"
          enable-cache: true
      - name: Install dependencies
        run: uv sync
      - name: Run backend tests
        run: uv run pytest --ignore=tests/worker --ignore=tests/e2e

  worker:
    needs: check-frequency
    if: needs: check-frequency.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"
          enable-cache: true
      - name: Install dependencies
        run: uv sync
      - name: Run worker tests
        run: uv run pytest tests/worker
