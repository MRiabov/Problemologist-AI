defaults:
  currency: "USD"

manufacturing_processes:
  cnc:
    # Setup costs and process-specific pricing (from desired_architecture.md spec)
    setup_price: 50.00
    machine_hourly_rate: 80.00

    # Process limitations and constraints
    constraints:
      min_tool_radius_mm: 3.0
      default_axis: "Z"
      mrr_mm3_per_min: 1000.0 # Material Removal Rate for standard aluminum milling

    # Process parameters
    parameters:
      finishing_feed_rate_mm_min: 500.0
      finishing_stepover_mm: 0.5

  injection_molding:
    # Setup costs and process-specific pricing
    base_mold_cost: 5000.00
    mold_cost_per_surface_area_cm2: 0.50
    machine_hourly_rate: 60.00

    # Process limitations and constraints
    constraints:
      min_draft_angle_deg: 2.0
      min_wall_thickness_mm: 1.0
      max_wall_thickness_mm: 4.0

    # Process parameters
    parameters:
      injection_rate_cm3_s: 10.0

materials:
  aluminum_6061:
    # Physical properties (for simulation and randomization)
    density_g_cm3: 2.7
    density_kg_m3: 2700
    color: "#C0C0C0"
    elongation_stress_mpa: 276.0 # Yield strength
    restitution: 0.5 # Coefficient of restitution (bounciness)
    friction_coef: 0.61 # Approximate static friction against steel
    # FEM fields (WP2)
    youngs_modulus_pa: 68900000000.0
    poissons_ratio: 0.33
    yield_stress_pa: 276000000.0
    ultimate_stress_pa: 310000000.0
    material_class: "rigid"

    # Material costs
    cost_per_kg: 6.00

  abs:
    # Physical properties
    density_g_cm3: 1.04
    density_kg_m3: 1040
    color: "#FFFFFF"
    elongation_stress_mpa: 40.0
    restitution: 0.6
    friction_coef: 0.5
    # FEM fields (WP2)
    youngs_modulus_pa: 2300000000.0
    poissons_ratio: 0.35
    yield_stress_pa: 40000000.0
    ultimate_stress_pa: 44000000.0
    material_class: "rigid"

    # Material costs
    cost_per_kg: 2.50

  silicone_rubber:
    density_g_cm3: 1.1
    density_kg_m3: 1100
    color: "#FF0000"
    restitution: 0.1
    friction_coef: 0.8
    # FEM fields (WP2)
    youngs_modulus_pa: 5000000.0
    poissons_ratio: 0.49
    yield_stress_pa: 7000000.0
    ultimate_stress_pa: 10000000.0
    material_class: "elastomer"
    cost_per_kg: 15.00

# =============================================================================
# SERVO MOTORS (COTS)
# =============================================================================
# Commercial Off-The-Shelf servo specifications for simulation.
# Values used to set MuJoCo actuator parameters:
#   - kp, kv: PD controller gains for <position> actuator
#   - max_torque_nm: Sets forcerange attribute (clamping limit)
#   - max_speed_rad_s: Maximum angular velocity
#
# Source: Manufacturer datasheets, adjusted for simulation stability
servos:
  sg90_micro:
    # Typical micro servo for lightweight applications
    max_torque_nm: 0.18 # ~1.8 kg-cm @ 4.8V
    kp: 5.0 # Tuned for low inertia parts
    kv: 0.3
    max_speed_rad_s: 10.5 # ~100 RPM
    cost: 3.50

  mg996r_hobby:
    # Metal gear hobby servo, common in robotics
    max_torque_nm: 1.1 # ~11 kg-cm @ 6V
    kp: 15.0
    kv: 0.8
    max_speed_rad_s: 6.3 # ~60 RPM
    cost: 12.00

  dynamixel_ax12a:
    # Industrial-grade smart servo
    max_torque_nm: 1.5 # ~15 kg-cm
    kp: 25.0
    kv: 1.5
    max_speed_rad_s: 11.9 # ~114 RPM
    cost: 45.00

  nema17_stepper:
    # NEMA 17 stepper motor (position control via driver)
    max_torque_nm: 0.45 # ~45 N-cm holding torque
    kp: 50.0 # Steppers have high stiffness
    kv: 2.0
    max_speed_rad_s: 31.4 # ~300 RPM typical
    cost: 15.00

# =============================================================================
# ELECTRONICS (COTS)
# =============================================================================
power_supplies:
  lrs_350_24:
    voltage_dc: 24.0
    max_current_a: 14.6
    cost: 35.00
  dr_120_24:
    voltage_dc: 24.0
    max_current_a: 5.0
    cost: 45.00

relays:
  srd_05vdc_sl_c:
    coil_voltage_v: 5.0
    contact_rating_a: 10.0
    cost: 1.50

connectors:
  xt60:
    max_current_a: 60.0
    cost: 0.80

wires:
  awg18:
    gauge_awg: 18
    cost_per_m: 0.50
  awg24:
    gauge_awg: 24
    cost_per_m: 0.20
