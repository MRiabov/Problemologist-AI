[project]
name = "problemologist-ai-monorepo"
version = "0.1.0"
description = "Monorepo for Problemologist AI"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[dependency-groups]
dev = [
    "datamodel-code-generator>=0.53.0",
    "playwright>=1.58.0",
    "pytest>=9.0.2",
    "pytest-asyncio>=0.25.3",
    "pytest-cov>=7.0.0",
    "pytest-xdist>=3.8.0",
    "ruff>=0.15.0",
    "schemathesis>=4.9.5",
    "spec-kitty-cli>=0.13.23",
    "moto[s3]>=5.0.0",
    "beartype>=0.22.9",
]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "B", "A", "C4", "SIM", "RET", "ARG", "PTH", "RUF"]
ignore = []

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = [
    "controller/src",
    "worker/src",
    "shared/src"
]
addopts = "-m 'not integration' -n auto"
filterwarnings = [
    "ignore::DeprecationWarning:ezdxf.queryparser",
    "ignore::DeprecationWarning:build123d.objects_curve",
    "ignore::DeprecationWarning:multiprocessing.popen_fork",
]
markers = [
    "integration: marks tests as integration tests (may use real LLM)",
    "benchmark: marks tests related to the benchmark generator",
]

[tool.uv.workspace]
members = [
    "shared",
    "controller",
    "worker",
]
