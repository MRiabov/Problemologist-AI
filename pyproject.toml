[project]
name = "problemologist-ai"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "alembic>=1.18.3",
    "bd_warehouse",
    "build123d>=0.10.0",
    "deepagents>=0.3.9",
    "fastapi>=0.128.0",
    "gymnasium>=1.2.3",
    "langchain-anthropic>=1.3.1",
    "langchain-core>=1.2.7",
    "langchain-google-genai>=4.2.0",
    "langchain-openai>=1.1.7",
    "langgraph>=1.0.7",
    "langgraph-checkpoint-sqlite>=1.0.0",
    "mujoco>=3.4.0",
    "numpy>=2.4.2",
    "pydantic>=2.12.5",
    "pyvista>=0.46.5",
    "rich>=14.3.1",
    "sqlalchemy>=2.0.46",
    "stpyvista>=0.1.4",
    "streamlit>=1.53.1",
    "trimesh[easy]>=4.11.1",
    "uvicorn>=0.40.0",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.14.14",
    "spec-kitty-cli>=0.13.20",
    "typer>=0.21.1",
]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "B", "A", "C4", "SIM", "RET", "ARG", "PTH", "RUF"]
ignore = []

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]