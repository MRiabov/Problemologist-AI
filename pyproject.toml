[project]
name = "problemologist-ai"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "alembic>=1.18.3",
    "bd_warehouse",
    "build123d>=0.10.0",
    "fastapi>=0.128.0",
    "gymnasium>=1.2.3",
    "mujoco>=3.4.0",
    "numpy>=2.4.2",
    "pillow>=12.1.0",
    "pydantic>=2.12.5",
    "pydantic-settings>=2.12.0",
    "python-dotenv>=1.0.1",
    "pyvista>=0.46.5",
    "pyyaml>=6.0.2",
    "sqlalchemy>=2.0.46",
    "trimesh[easy]>=4.11.1",
    "typer>=0.15.1",
    "uvicorn>=0.40.0",
]

[dependency-groups]
dev = [
    "pyrefly>=0.50.1",
    "pytest>=9.0.2",
    "ruff>=0.14.14",
    "spec-kitty-cli>=0.13.20",
]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "B", "A", "C4", "SIM", "RET", "ARG", "PTH", "RUF"]
ignore = []

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = [".", "src"]
addopts = "-m 'not integration'"
markers = [
    "integration: marks tests as integration tests (may use real LLM)",
    "benchmark: marks tests related to the benchmark generator",
]
