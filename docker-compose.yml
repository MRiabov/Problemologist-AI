services:
  # I asked for "a very visible warning in "docker compose up" that we are running mock LLMs. FAir..
  mock-warning:
    image: alpine
    environment:
      - IS_INTEGRATION_TEST=${IS_INTEGRATION_TEST:-false}
    command: >
      sh -c "if [ \"$IS_INTEGRATION_TEST\" = \"true\" ]; then
        echo ' '
        echo '****************************************************'
        echo '*                                                  *'
        echo '*   WARNING: MOCK LLM MODE IS ACTIVE               *'
        echo '*   (IS_INTEGRATION_TEST=true)                      *'
        echo '*   Real reasoning traces will NOT be generated.   *'
        echo '*                                                  *'
        echo '****************************************************'
        echo ' '
      fi"

  controller:
    build:
      context: .
      dockerfile: controller/Dockerfile
    image: problemologist-ai-controller:latest
    ports:
      - "18000:8000"
    environment:
      - POSTGRES_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/postgres
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE=${OPENAI_API_BASE}
      - IS_INTEGRATION_TEST=${IS_INTEGRATION_TEST:-false}
      - TEMPORAL_URL=temporal:7233
      - WORKER_URL=http://worker:8001
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/postgres
      - ASSET_S3_BUCKET=problemologist
      - BACKUP_S3_BUCKET=problemologist-backup
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - default
    command: ["uvicorn", "controller.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--reload-dir", "controller", "--reload-dir", "shared"]
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      temporal:
        condition: service_started
      migrations:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 5

    # note to coding agents: bloody STOP putting hot reload servers into this config. They burn my CPU and crash the IDE with OOM.
    # use `docker compose up --build` instead - it's 3 seconds.
    
  migrations:
    image: problemologist-ai-controller:latest
    command: ["alembic", "-c", "alembic.ini", "upgrade", "head"]
    environment:
      - POSTGRES_URL=postgresql+psycopg://postgres:postgres@postgres:5432/postgres
    depends_on:
      postgres:
        condition: service_healthy
  
  controller-worker:
    image: problemologist-ai-controller:latest
    command: ["python", "controller/temporal_worker.py"]
    environment:
      - POSTGRES_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/postgres
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - ASSET_S3_BUCKET=problemologist
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE=${OPENAI_API_BASE}
      - IS_INTEGRATION_TEST=${IS_INTEGRATION_TEST:-false}
      - TEMPORAL_URL=temporal:7233
      - WORKER_URL=http://worker:8001
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    env_file:
      - .env
    depends_on:
      temporal:
        condition: service_started
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy

    # note to coding agents: bloody STOP putting hot reload servers into this config. They burn my CPU and crash the IDE with OOM.
    # use docker compose up --build instead - it's 3 seconds.
    
    # develop:
    #   watch:
    #     - action: sync+restart
    #       path: ./controller
    #       target: /app/controller
    #     - action: sync+restart
    #       path: ./shared
    #       target: /app/shared
    #     - action: sync+restart
    #       path: ./config
    #       target: /app/config

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    image: problemologist-ai-worker:latest
    ports:
      - "18001:8001"
    environment:
      - S3_ENDPOINT=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - MUJOCO_GL=osmesa
      - PYOPENGL_PLATFORM=osmesa
      - PYVISTA_OFF_SCREEN=true
      - VTK_DEFAULT_OPENGL_RENDERER=OSMesa
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - default
    command: ["uvicorn", "worker.app:app", "--host", "0.0.0.0", "--port", "8001"]
    env_file:
      - .env
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./worker:/app/worker
      - ./shared:/app/shared
    # develop:
    #   watch:
    #     - action: sync
    #       path: ./worker
    #       target: /app/worker
    #     - action: sync
    #       path: ./shared
    #       target: /app/shared
    #     - action: rebuild
    #       path: pyproject.toml

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
  minio:
    image: minio/minio
    ports:
      - "19000:9000"
      - "19001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5


    # ulimits:
    #   nofile:
    #     soft: 262144
    #     hard: 262144

  temporal:
    image: temporalio/auto-setup:1.22.0
    ports:
      - "17233:7233"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=postgres
    depends_on:
      postgres:
        condition: service_healthy

  temporal-ui:
    image: temporalio/ui:2.21.3
    ports:
      - "18081:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      temporal:
        condition: service_started

  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      until /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin; do echo 'Waiting for Minio...'; sleep 1; done;
      /usr/bin/mc mb myminio/problemologist || true;
      /usr/bin/mc mb myminio/problemologist-backup || true;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:
