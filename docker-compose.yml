services:
  controller:
    build:
      context: .
      dockerfile: controller/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/postgres
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - TEMPORAL_URL=temporal:7233
      - WORKER_URL=http://worker:8001
    networks:
      - default
    command: ["uvicorn", "controller.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--reload-dir", "controller", "--reload-dir", "shared"]
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      temporal:
        condition: service_started
      migrations:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 5
    # develop:
      # watch:
      #   - action: sync
      #     path: ./controller
      #     target: /app/controller
      #   - action: sync
      #     path: ./shared
      #     target: /app/shared
      #   - action: sync
      #     path: ./config
      #     target: /app/config
      #   - action: rebuild
      #     path: pyproject.toml

  migrations:
    build:
      context: .
      dockerfile: controller/Dockerfile
    command: ["alembic", "-c", "alembic.ini", "upgrade", "head"]
    environment:
      - POSTGRES_URL=postgresql+psycopg://postgres:postgres@postgres:5432/postgres
    depends_on:
      postgres:
        condition: service_healthy
  
  controller-worker:
    build:
      context: .
      dockerfile: controller/Dockerfile
    command: ["python", "controller/temporal_worker.py"]
    environment:
      - S3_ENDPOINT=http://minio:9000
      - TEMPORAL_URL=temporal:7233
      - WORKER_URL=http://worker:8001
    env_file:
      - .env
    depends_on:
      temporal:
        condition: service_started
      minio:
        condition: service_healthy
    # develop:
    #   watch:
    #     - action: sync+restart
    #       path: ./controller
    #       target: /app/controller
    #     - action: sync+restart
    #       path: ./shared
    #       target: /app/shared
    #     - action: sync+restart
    #       path: ./config
    #       target: /app/config

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - S3_ENDPOINT=http://minio:9000
    networks:
      - default
    command: ["uvicorn", "worker.app:app", "--host", "0.0.0.0", "--port", "8001"]
    env_file:
      - .env
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 5s
      timeout: 5s
      retries: 5
    # develop:
    #   watch:
    #     - action: sync
    #       path: ./worker
    #       target: /app/worker
    #     - action: sync
    #       path: ./shared
    #       target: /app/shared
    #     - action: rebuild
    #       path: pyproject.toml

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  langfuse-server:
    image: langfuse/langfuse:3.152.0
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://langfuse:langfuse@postgres:5432/langfuse
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
      - NEXTAUTH_SECRET=mysecret
      - SALT=mysalt
      - NEXTAUTH_URL=http://localhost:3000
      - TELEMETRY_ENABLED=false
      - LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES=true
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/public/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:24.4
    ports:
      - "8123:8123"
      - "9009:9009"
    environment:
      - CLICKHOUSE_DB=default
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    # ulimits:
    #   nofile:
    #     soft: 262144
    #     hard: 262144

  temporal:
    image: temporalio/auto-setup:1.22.0
    ports:
      - "7233:7233"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=postgres
    depends_on:
      postgres:
        condition: service_healthy

  temporal-ui:
    image: temporalio/ui:2.21.3
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      temporal:
        condition: service_started

  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      until /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin; do echo 'Waiting for Minio...'; sleep 1; done;
      /usr/bin/mc mb myminio/problemologist || true;
      exit 0;
      "
