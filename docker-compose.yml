services:
  controller:
    build:
      context: .
      dockerfile: controller/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/postgres
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - TEMPORAL_URL=temporal:7233
      - WORKER_URL=http://worker:8001
      - LANGFUSE_HOST=http://langfuse-server:3000
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/postgres
      - ASSET_S3_BUCKET=problemologist
      - BACKUP_S3_BUCKET=problemologist-backup
    networks:
      - default
    command: ["uvicorn", "controller.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--reload-dir", "controller", "--reload-dir", "shared"]
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      temporal:
        condition: service_started
      migrations:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 5
    # develop:
      # watch:
      #   - action: sync
      #     path: ./controller
      #     target: /app/controller
      #   - action: sync
      #     path: ./shared
      #     target: /app/shared
      #   - action: sync
      #     path: ./config
      #     target: /app/config
      #   - action: rebuild
      #     path: pyproject.toml

  migrations:
    build:
      context: .
      dockerfile: controller/Dockerfile
    command: ["alembic", "-c", "alembic.ini", "upgrade", "head"]
    environment:
      - POSTGRES_URL=postgresql+psycopg://postgres:postgres@postgres:5432/postgres
    depends_on:
      postgres:
        condition: service_healthy
  
  controller-worker:
    build:
      context: .
      dockerfile: controller/Dockerfile
    command: ["python", "controller/temporal_worker.py"]
    environment:
      - S3_ENDPOINT=http://minio:9000
      - TEMPORAL_URL=temporal:7233
      - WORKER_URL=http://worker:8001
      - LANGFUSE_HOST=http://langfuse-server:3000
    env_file:
      - .env
    depends_on:
      temporal:
        condition: service_started
      minio:
        condition: service_healthy
    # develop:
    #   watch:
    #     - action: sync+restart
    #       path: ./controller
    #       target: /app/controller
    #     - action: sync+restart
    #       path: ./shared
    #       target: /app/shared
    #     - action: sync+restart
    #       path: ./config
    #       target: /app/config

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - S3_ENDPOINT=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - MUJOCO_GL=osmesa
      - PYVISTA_OFF_SCREEN=true
      - VTK_DEFAULT_OPENGL_RENDERER=OSMesa
    networks:
      - default
    command: ["uvicorn", "worker.app:app", "--host", "0.0.0.0", "--port", "8001"]
    env_file:
      - .env
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 5s
      timeout: 5s
      retries: 5
    # develop:
    #   watch:
    #     - action: sync
    #       path: ./worker
    #       target: /app/worker
    #     - action: sync
    #       path: ./shared
    #       target: /app/shared
    #     - action: rebuild
    #       path: pyproject.toml

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  langfuse-server:
    image: langfuse/langfuse:3
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://langfuse:langfuse@postgres:5432/langfuse
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_MIGRATION_URL=clickhouse://clickhouse:9000
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=langfuse
      - NEXTAUTH_SECRET=72b85aabc32ba5777874db9607b729ddb9e1b037032d22f413b26000e622280c
      - SALT=70ef3ae3dc9c34207bfe85230456297d8b0aafdf4fab1d545c239acbb63d89c2
      - ENCRYPTION_KEY=a6e03f31f617d113cf7391dc2ff6dcaf608d8c11f74d992cf98117209c01aa28
      - NEXTAUTH_URL=http://localhost:3000
      - LANGFUSE_S3_EVENT_LOG_BUCKET=langfuse-events
      - LANGFUSE_S3_MEDIA_UPLOAD_BUCKET=langfuse-media
      - LANGFUSE_S3_REGION=us-east-1
      - LANGFUSE_S3_ACCESS_KEY_ID=minioadmin
      - LANGFUSE_S3_SECRET_ACCESS_KEY=minioadmin
      - LANGFUSE_S3_ENDPOINT=http://minio:9000
      # - LANGFUSE_S3_FORCE_PATH_STYLE=true
      - REDIS_URL=redis://:langfuse@redis:6379
      - DOCKER_BUILD=1
      - LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES=false
      - LANGFUSE_INIT_ORG_ID=72b85aabc32ba5777874db9607b729dd
      - LANGFUSE_INIT_PROJECT_ID=72b85aabc32ba5777874db9607b729dd
      - LANGFUSE_INIT_USER_EMAIL=admin@langfuse.com
      - LANGFUSE_INIT_USER_NAME=Admin
      - LANGFUSE_INIT_USER_PASSWORD=password
      - LANGFUSE_INIT_PROJECT_PUBLIC_KEY=pk-lf-public-key-123456789
      - LANGFUSE_INIT_PROJECT_SECRET_KEY=sk-lf-secret-key-123456789
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/public/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:24.4
    ports:
      - "8123:8123"
      - "9009:9009"
    environment:
      - CLICKHOUSE_DB=default
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=langfuse
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    volumes:
      - ./config/clickhouse/zookeeper.xml:/etc/clickhouse-server/config.d/zookeeper.xml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      zookeeper:
        condition: service_healthy

  zookeeper:
    image: zookeeper:3.9
    ports:
      - "2181:2181"
    healthcheck:
      test: echo ruok | nc 127.0.0.1 2181
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2
    command: redis-server --requirepass langfuse
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "langfuse", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    # ulimits:
    #   nofile:
    #     soft: 262144
    #     hard: 262144

  temporal:
    image: temporalio/auto-setup:1.22.0
    ports:
      - "7233:7233"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=postgres
    depends_on:
      postgres:
        condition: service_healthy

  temporal-ui:
    image: temporalio/ui:2.21.3
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      temporal:
        condition: service_started

  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      until /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin; do echo 'Waiting for Minio...'; sleep 1; done;
      /usr/bin/mc mb myminio/problemologist || true;
      /usr/bin/mc mb myminio/langfuse-events || true;
      /usr/bin/mc mb myminio/langfuse-media || true;
      /usr/bin/mc mb myminio/problemologist-backup || true;
      exit 0;
      "
